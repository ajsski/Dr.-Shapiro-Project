<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Page Title | Cis 222 Class Project interview Questions</title>
<style></style>
	<link href="../css/my_css.css" rel="stylesheet" type="text/css">

</head>

<body>
<div id="wrapper">
<h2 class="open_headline">Project Questionnaire Form</h2>
	
<form action="mailto:agunth60@stu.jjc.edu?subject=Project Questionnaire" method="post" enctype="text/plain" name="project_questionnaire">
	
   <fieldset>
	<legend>&nbsp;Contact Information&nbsp;</legend>
	   <br><label for="custName">Your Name: </label>
		<input type="text" name="custName" id="custName" placeholder="Required: First and Last Name" required="required">
		<br><label for="custName">Your Role: </label>
		<input type="text" name="custRole" id="custRole" placeholder="Required: Owner, Project Manager, etc." required="required">
		<br><label for="custName">Preferred method of contact: </label>
		<input type="text" name="custContact" id="custRole" placeholder="Required: Phone Number and/or Email" required="required">
		<br><label for="custName">Best time to reach you: </label>
		<input type="text" name="custPref" rows="3" id="custRole">
		<br><br>
  	</fieldset>
	
	
	<fieldset>
	<legend>&nbsp;Project Goals&nbsp;</legend>
		<br><label>What is your site's main purpose? What is your site's secondary purpose?</label>	
		<textarea name="sitePurpose" id="comments" rows="1"></textarea>
		<br><label>What is your project's budget?</label>	
		<textarea name="siteBudget" id="comments" rows="1"></textarea>
		<br><label>What are your dates of the major goals and timelines for this project?</label>	
		<textarea name="goalTimeline" id="comments" rows="1"></textarea>
		<br><label>Who is your target audience?</label>	
		<textarea name="targetAudience" id="comments" rows="1"></textarea>		
		<br><label>Who will be responsible for addressing questions from the design team? Please submit contact info. </label>	
		<textarea name="responsibleParty" id="comments" rows="1"></textarea>
		<br><br>	
	 </fieldset>	
		
	<fieldset>
	<legend>&nbsp;Project Design and Specs&nbsp;</legend>
		<br>
		<label>Is this site new or a refresh? Do you have a URL currently? If yes, please paste link into document.</label>
		<textarea name="siteNewRefresh" id="comments" rows="1"></textarea>
		<br><label>How many pages will this site have? Do you have names for these pages specified?</label>	
		<textarea name="sitePages" id="comments" placeholder="Home, About Us, Contact Us, etc." rows="1"></textarea>
		<br><label>Is there a Brand Identity/Style Guide to follow? Do you have colors, fonts, images or logos selected?</label>
		<textarea name="styleGuide" id="comments" rows="1"></textarea>
		<br><label>Do you have any social media sites you like linked? If yes, please paste links into document.</label>
		<textarea name="socials" id="comments" placeholder="Facebook, Instagram, LinkedIn, Twitter, TikTok, Snapchat, Tumblr, Personal Blog, etc." rows="1"></textarea>
		<br><label>What language should this site be built in? </label>	
		<textarea name="language" id="comments" placeholder="English, Spanish, etc" rows="1"></textarea>
		<br><label>What platform does the site need to be designed for? What is your primary target platform?</label>	
		<textarea name="platformDesign" id="comments" placeholder="Mobile, Desktop, Tablet" rows="1"></textarea>
		<br><label>How will this site need to be coded (programming/scripting languages, frameworks)? </label>
		<textarea name="codingPref" id="comments" placeholder="HTML, CSS, JavaScript, SQL, Python, Bootstrap, PHP" rows="1"></textarea>
		<br><br>	
	  </fieldset>	

		
	<fieldset>
	<legend>&nbsp;Other Things to Consider&nbsp;</legend>
		<br><label>Where will the site be hosted? How will updates be handled once project is completed?</label>
		<textarea name="hostingUpdates" id="comments" rows="1"></textarea>
		<br><label>Will users need permissions or create an account to log in? Who will manage?</label>	
		<textarea name="usersPermiss" id="comments" rows="1"></textarea>
		<br><label>Do you plan on interacting with users through email, chat, blogging?</label>	
		<textarea name="custInteraction" id="comments" rows="1"></textarea>		
		<br><label>How will interactivity be accomplished (languages, technology)?</label>	
		<textarea name="interactivityTech" id="comments" rows="1"></textarea>
		<br><label>Will this site require using a database for customer information?</label>	
		<textarea name="custData" id="comments" placeholder="Mailing Lists, Credit Card Info, Purchase History" rows="1"></textarea>
		<br><label>Will this site require a payment handling system?</label>	
		<textarea name="payment" id="comments" rows="1"></textarea>		
		<br><label>Do you plan on having any Marketing Affiliates or ad space on this site?</label>	
		<textarea name="adAffiliates" id="comments" rows="1"></textarea>
		<br><label>How will site tracking be handled?</label>	
		<textarea name="siteTracking" id="comments" rows="1"></textarea>
		<br><br>	
	  </fieldset>	
		
	
	<fieldset>
	<legend>&nbsp;Your Thoughts/Questions/Comments/Concerns&nbsp;</legend>
		<br><label>Do you have any questions, comments or concerns that we can help address up front?</label>	
		<textarea name="commentsConcerns" id="comments" rows="3"></textarea>
		<br><br>	
	 </fieldset>	
	
	<input type="submit" value="submit" id=submit>

	</form></main>

	<footer>Fall 2021&nbsp;&nbsp;|&nbsp;&nbsp;Joliet Junior College &nbsp; &nbsp;|&nbsp; &nbsp;CIS 222 &nbsp;|<a href="mailto:agunth60@stu.jjc.edu">Contact us!</a></footer>
	</wrapper></body>
</html>
